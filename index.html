<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RESTful API PHP & AJAX</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row py-4">
		<div class="col-md-12">
			<div class="text-center mb-3">
				<h3>RESTful API PHP & AJAX</h3>
			</div>
			<button class="btn btn-success mb-2 float-right add">User baru</button>
			<table class="table table-bordered">
				<thead>
					<th>ID</th>
					<th>Nama</th>
					<th>Email</th>
					<th>No. Hp</th>
					<th></th>
				</thead>
				<tbody id="users">
					
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-label"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form action="">
      		<input type="hidden" name="id">
	        <div class="form-group">
	      		<label for="name">Nama</label>
	      		<input type="text" class="form-control" name="name">
	      	</div>
	      	<div class="form-group">
	      		<label for="name">Email</label>
	      		<input type="email" class="form-control" name="email">
	      	</div>
	      	<div class="form-group">
	      		<label for="name">No. Hp</label>
	      		<input type="number" class="form-control" name="mobile">
	      	</div>
      	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
        <button type="button" class="btn btn-primary btn-simpan">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 9999999; right: 0; bottom: 0;">
  <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
    <div class="toast-header bg-primary">
      <strong class="mr-auto toast-title text-white"></strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      
    </div>
  </div>
</div>

<!-- script -->
<script src="script.js"></script>
</body>
</html>
